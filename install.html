<!DOCTYPE html>
<html>
<head>
  <title>YT Don't BS Me - Setup</title>
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    input {
      width: 100%;
      padding: 8px;
      margin: 10px 0;
      box-sizing: border-box;
    }
    button {
      background: #4285f4;
      color: white;
      border: none;
      padding: 10px 15px;
      width: 100%;
      cursor: pointer;
    }
    button:hover {
      background: #3367d6;
    }
  </style>
</head>
<body>
  <h2>Gemini API Key Setup</h2>
  <p>Please enter your Google Gemini API key:</p>
  <input type="text" id="apiKey" placeholder="Enter your Gemini API key">

  <h2>Supadata API Key Setup</h2>
  <p>Please enter your Supadata API key:</p>
  <input type="text" id="supadataApiKey" placeholder="Enter your Supadata API key">

  <button id="save">Save API Key</button>

  <script src="install.js"></script>
</body>
</html>
